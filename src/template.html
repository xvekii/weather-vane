<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherVane</title>
</head>
<body>
  <header>
    <div class="settings-div">

    </div>
  </header>
  <main class="main-wrapper">
    <form id="searchForm">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.5 0C8.22391 0 9.87721 0.684819 11.0962 1.90381C12.3152 3.12279 13 4.77609 13 6.5C13 8.11 12.41 9.59 11.44 10.73L11.71 11H12.5L17.5 16L16 17.5L11 12.5V11.71L10.73 11.44C9.59 12.41 8.11 13 6.5 13C4.77609 13 3.12279 12.3152 1.90381 11.0962C0.684819 9.87721 0 8.22391 0 6.5C0 4.77609 0.684819 3.12279 1.90381 1.90381C3.12279 0.684819 4.77609 0 6.5 0ZM6.5 2C4 2 2 4 2 6.5C2 9 4 11 6.5 11C9 11 11 9 11 6.5C11 4 9 2 6.5 2Z" fill="black"/>
      </svg>
      <input id="query" name="q" type="search" autocomplete="off" placeholder="">
      <div class="loader" role="status" aria-live="polite" aria-label="Loading"></div>
    </form>
    <div class="main-card">
      <div class="main-inner-wrapper">
        <div class="main-inner-content-left">
          <span class="main-temp-num"></span>
          <div class="main-feels-like-wrapper">
          <span class="main-feels-like"></span>
          </div>
        </div>
        <div class="main-inner-content-right">
          <img alt="Weather icon" class="main-weather-img">
          <span class="main-weather-txt"></span>
        </div>
      </div>
    </div>
    <div class="secondary-card">
      <div class="second-card-upper-wrap">
        <div class="humidity">
          <svg width="46" height="46" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.5 4C7.97812 6.25 7 7.65625 7 9.02187C7 10.3875 8.11875 11.5 9.5 11.5C10.8812 11.5 12 10.3906 12 9.02187C12 7.65312 11.0219 6.24688 9.5 4Z" fill="url(#paint0_linear_564_634)"/>
            <path d="M6.5 4C4.97812 6.25 4 7.65625 4 9.02187C4 10.3875 5.11875 11.5 6.5 11.5C7.88125 11.5 9 10.3906 9 9.02187C9 7.65312 8.02187 6.24688 6.5 4Z" fill="url(#paint1_linear_564_634)"/>
            <defs>
            <linearGradient id="paint0_linear_564_634" x1="7.4" y1="5.20938" x2="10.8187" y2="11.1281" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3392D6" stop-opacity="0.8"/>
              <stop offset="0.5" stop-color="#3392D6" stop-opacity="0.6"/>
              <stop offset="1" stop-color="#2477B2" stop-opacity="0.4"/>
            </linearGradient>
            <linearGradient id="paint1_linear_564_634" x1="4.4" y1="5.20938" x2="7.81875" y2="11.1281" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3392D6"/>
              <stop offset="0.5" stop-color="#3392D6"/>
              <stop offset="1" stop-color="#2477B2"/>
            </linearGradient>
            </defs>
          </svg>
          <span class="txt-bold-sm">Humidity</span>
          <span class="txt-reg-xs">35%</span>
        </div>
        <div class="windspeed"></div>
        <div class="sunrise-sunset"></div>
      </div>
      <div class="severe-weather-alerts"></div>
    </div>
    <div class="hourly-card">H</div>
    <div class="daily-card">D</div>
  </main>
</body>
</html>
