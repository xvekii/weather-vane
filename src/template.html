<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherVane</title>
</head>
<body>
  <header>
    <div class="settings-div">

    </div>
  </header>
  <main class="main-wrapper">
    <form id="searchForm">
      <input id="query" name="q" type="search" autocomplete="off" placeholder="">
      <div class="loader" role="status" aria-live="polite" aria-label="Loading"></div>
    </form>
    <div class="main-card">
      <div class="main-inner-wrapper">
        <div class="main-inner-content-left"></div>
        <div class="main-inner-content-right">
          <img alt="Weather icon" class="main-weather-img">
        </div>
      </div>
    </div>
    <div class="secondary-card">S</div>
    <div class="hourly-card">H</div>
    <div class="daily-card">D</div>
  </main>
</body>
</html>
